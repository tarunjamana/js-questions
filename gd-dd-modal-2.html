<style>
    /*Close Icon*/
    .svgCloseIc {
        height: 24px;
        width: 24px;
        padding: 10px 16px 0 0;

    }

    .popup-close {
        display: inline-block;
        background: transparent;
        border: none;
        position: absolute;
        right: 0;
        top: 3px;
        padding:0;
    }

    /*Heading Text*/
     .gd-modal-heading{
        font-family: 'Averta';
         font-weight: 700;
         font-size: 24px;
         line-height: 26px;
         color: #262626;
         margin-bottom:16px !important;
		 text-transform: unset;
		 float: none !important;
         width: 100% !important;
         text-align: center;
     }

     .gd-modal-disclaimer{
        font-family: 'Averta';
         font-weight: 700;
         font-size: 13px;
         line-height: 16px;
         color: #262626;
         margin-bottom: 0px !important;
         margin-bottom: 24px;
         margin-top: 0 !important;
     }

     .gd-modal-disclaimer-small{
        font-family: 'Averta';
         font-weight: 400;
         font-size: 12px;
         line-height: 14px;
         color: #262626;
         margin-bottom: 24px;         
         margin-top: 0 !important;
     }

     .modal-img-logo{
         width:64px;
         height:64px;

     }

    .licls{
        padding-left: 0px !important;
        list-style-type: none !important;
		margin-left:20px;
		margin-bottom: 32px;
    }

    .licls li{
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    .logo-text-section{
        font-size: 12px;
        line-height: 15px;
        font-weight: 400;
        font-family: 'Averta';
        margin-bottom: 0px;
        padding-left: 10px;
        padding-top: 0px;
        margin-top: 0px !important;
        color: #262626;
    }

	/*Button */
    button {
        text-decoration: none;
        cursor: pointer;
    }
	#learn_more_tar {
		color: #fff !important;
		margin-top: -20px;
	}
	
    /*Learn More Button*/
    .btn-learn-more {
		padding-left:0px;
		padding-right:0px;
        padding-top: 11px;
        padding-bottom: 11px;
        text-align: center;
        font-size: 16px;
        border-radius: 3px;
        line-height: 19px;
        background-color: #3DBF2F;
        color: #fff !important;
        text-decoration: none !important;
        width: 100%;
        display: inline-block;
		font-family: 'Averta' !important;
    }

    /*Svg Icons*/
    .svgIc {
        height: 40px;
        width: 40px;
        padding: 0 0 0 0;
        vertical-align: text-top;
        letter-spacing: 2em;
        overflow: visible !important;
    }

    /*List*/
    ul {
        margin-bottom: 24px;
    }

    .modal-img{
        display: flex;
        justify-content:center;
        margin-bottom: 16px;
    }
    
	
    /*Disclaimer*/
    .disclaimer {
        font-size: 11px;
        line-height: 14px;
        text-align: center;
        font-family: 'Averta-Regular';
        padding: 10px 0 8px 0;
        margin-bottom: 18px;
    }
	.disclaimer_txt {
		font-size:8px;		
	}

    sup {
    top: -2em;
     }

	sub, sup {
		position: relative;
		font-size: 30%;
		line-height: 0;
		vertical-align: baseline;
	}


    /*Popup Overlay*/
    .popup-overlay {
        display: none;
        background: rgba(0, 0, 0, .5);
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .popup-overlay.active {
        display: flex;
    }

    /*Popup Body*/
    .popup-body {
        text-align: left;
        align-content: center;
        padding: 23px 15px 13px 15px;
        background-color: #F7F7F7;
        color: #000000;
        font-family: Averta;
        font-style: normal;
        align-content: center;
    }

    /*Popup Frame*/
    .popup-frame {
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: #F7F7F7;
        border-radius: 8px;
        overflow: hidden;
    }

    /*Popup Content*/
    .popup-content {
        display: none;
        width: 100%;        
        position: relative;
        background: #F7F7F7;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
    }

    .popup-content.active {
        display: block;
    }


@media(max-width: 767px){
   .popup-overlay{
       justify-content: unset;
       align-items: flex-end;
   }
 }
 @media(min-width: 767px){
 .popup-content {
	max-width:398px;
 }
}
</style>

        var modal = document.querySelector(".popup-overlay")
